<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Proyecto</title>
    <script src="JS/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Juego "Piedra, Papel y Tijera"</h1>

        <h3>Selecciona una de las 3 opciones para jugar</h3>

        <div class="container_button">
            <div>
                <button class="piedra">Piedra</button>
            </div>
            <div>
                <button class="papel">Papel</button>
            </div>
            <div>
                <button class="tijera">Tijera</button>
            </div>
        </div>

        <div class="container_resultado">
            <p class="parrafo_resultado"></p>
            <p class="parrafo_score_humano"></p>
            <p class="parrafo_score_computer"></p>
            <p class="winning_player"></p>
        </div>
    </div>
</body>

</html>
